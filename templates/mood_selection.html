<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blind Karaoke - Choose Your Mood</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            color: white;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .back-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 25px;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .moods-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .mood-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
            border: 2px solid transparent;
            text-decoration: none;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .mood-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .mood-card:hover::before {
            opacity: 1;
        }

        .mood-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .mood-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }

        .mood-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .mood-description {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.4;
        }

        .happy {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.3) 0%, rgba(255, 235, 59, 0.2) 100%);
        }

        .sad {
            background: linear-gradient(135deg, rgba(63, 81, 181, 0.3) 0%, rgba(103, 58, 183, 0.2) 100%);
        }

        .energetic {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.3) 0%, rgba(255, 87, 34, 0.2) 100%);
        }

        .chill {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.3) 0%, rgba(139, 195, 74, 0.2) 100%);
        }

        @media (max-width: 768px) {
            .back-btn {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 1rem;
                display: inline-block;
            }

            .container {
                padding: 1rem;
            }

            .title {
                font-size: 2rem;
            }

            .moods-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 1.5rem;
            }

            .mood-card {
                padding: 1.5rem;
            }

            .mood-icon {
                font-size: 3rem;
            }

            .mood-name {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-btn">‚Üê Back to Home</a>

    <div class="container">
        <div class="header">
            <h1 class="title">Choose Your Mood</h1>
            <p class="subtitle">Select the vibe that matches your current feeling</p>
        </div>

        <div class="moods-grid">
            <a href="/karaoke/happy" class="mood-card happy">
                <span class="mood-icon">üòä</span>
                <div class="mood-name">Happy</div>
                <div class="mood-description">Uplifting songs that make you smile and dance</div>
            </a>

            <a href="/karaoke/sad" class="mood-card sad">
                <span class="mood-icon">üò¢</span>
                <div class="mood-name">Sad</div>
                <div class="mood-description">Emotional ballads and melancholic melodies</div>
            </a>

            <a href="/karaoke/energetic" class="mood-card energetic">
                <span class="mood-icon">‚ö°</span>
                <div class="mood-name">Energetic</div>
                <div class="mood-description">High-energy anthems and powerful vocals</div>
            </a>

            <a href="/karaoke/chill" class="mood-card chill">
                <span class="mood-icon">üòå</span>
                <div class="mood-name">Chill</div>
                <div class="mood-description">Relaxed vibes and mellow tunes</div>
            </a>
        </div>
    </div>
</body>
</html>
